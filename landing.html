<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perusal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            /* Glowing effect */
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
        }

        nav .logo {
            font-size: 32px; /* Increase font size */
            font-weight: 900; /* Increase font weight */
            -webkit-background-clip: text;
            background: rgb(207,1,119);
background: linear-gradient(90deg, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
-webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            /* Glowing effect */
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px; /* Add space between navbar links */
        }

       

        nav ul li {
            display: inline;
        }

        nav  a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 700;
            transition: color 0.3s; /* Add transition for hover effect */
        }

        nav  a:hover {
            color: #bb86fc;
            /* Glowing effect */
            background: rgb(207,1,119);
background: linear-gradient(90deg, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
-webkit-background-clip: text;
            -webkit-text-fill-color: transparent;       
}

        nav  a:after{
            content: ''; bottom: -25px; height: 0px; width: 10px; left: 50%;
position: absolute;
background-color: #01fefe; border-radius: 50%; transition: all 300ms;
        }
        nav a:hover::after{
            height: 10px;
            left: 50%;
        }
        /* Landing Page */
        #landing {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('background.jpg') no-repeat center center/cover;

        }

  
        .landing-container {
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 150px;
        }

        .landing-container h1 {
            font-size: 90px; /* Make the text bigger */
            font-weight: 900; /* Make the text thicker */
            margin-bottom: 20px;
            background: linear-gradient(90deg, rgba(101,0,195,1) 0%, rgba(119,30,227,1) 23%, rgba(226,0,168,1) 100%);
            color: #bb86fc;
            /* Glowing effect */
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .landing-container p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #a1a1a1;
        }

        .landing-buttons .btn {
    display: inline-block;
    margin: 10px 5px;
    padding: 15px 30px;
    background: #121212; /* Set background color to black */
    color: #e0e0e0; /* Changed button text color to white */
    border: 2px solid; /* Removed border color */
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    font-weight: 700;
    /* Gradient border */
    border-image: linear-gradient(to right, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
    border-image-slice: 1; /* Ensure the entire border is used for the gradient */
    /* Glowing effect */
    box-shadow: 0 0 20px rgba(187, 134, 252, 0.5);
}

.landing-buttons .btn:hover {
    background: rgb(207,1,119);
    background: linear-gradient(90deg, rgba(207,1,119,1) 0%, rgba(242,52,168,1) 23%, rgba(189,3,255,1) 100%);
    /* Glowing effect */
    box-shadow: 0 0 20px rgba(55, 0, 179, 0.5);
}



       
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Perusal</div>
        <ul>
            <li><a href="#landing">Home</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#signup">Sign Up</a></li>
        </ul>
    </nav>

    <!-- Landing Page -->
    <section id="landing">
        <div class="landing-container">
            <h1>Welcome to Perusal</h1>
            <p>Connect with students from your university and showcase your skills.</p>
            <div class="landing-buttons">
                <a href="#login" class="btn">Login</a>
                <a href="#signup" class="btn">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
